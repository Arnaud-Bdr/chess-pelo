<div
  class="cell"
  [id]="cell.letter + cell.position.y"
  [ngClass]="value % 2 == 0 ? 'black' : 'white'"
  cdkDropList
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)"
  [tabindex]="value"
>
  <div
    class="piece"
    [class]="cell.piece"
    cdkDrag
    [cdkDragDisabled]="cell.piece == '  '"
  ></div>
</div>
