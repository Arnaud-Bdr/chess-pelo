<div
  class="cell"
  [id]="id"
  [ngClass]="{
    cellMoveBlack: moved && isBlack,
    cellMoveWhite: moved && !isBlack,
    black: isBlack && !moved,
    white: !isBlack && !moved
  }"
  cdkDropList
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="piece"
    [tabindex]="cell.piece"
    [class]="cell.piece"
    cdkDrag
    [cdkDragDisabled]="cell.piece == ''"
  >
    <div class="cdkDragHandle" cdkDragHandle></div>
  </div>
</div>
