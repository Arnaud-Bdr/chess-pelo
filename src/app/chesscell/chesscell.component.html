<div
  id="cell"
  [ngClass]="value % 2 == 0 ? 'black' : 'white'"
  cdkDropList
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)"
  [tabindex]="value"
>
  <div
    class="piece"
    [class]="cell.piece"
    cdkDrag
    [cdkDragDisabled]="cell.piece == '  '"
  >
    <!--p  draggable="true" (dragstart)="drag($event) id="cellText">{{ value }}</p -->
  </div>
</div>
