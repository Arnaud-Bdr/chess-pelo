<div
  class="cell"
  [id]="cell.letter + cell.position.y"
  [ngClass]="{ black: isBlack, white:  }"
  cdkDropList
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="piece"
    [tabindex]="cell.piece"
    [class]="cell.piece"
    cdkDrag
    [cdkDragDisabled]="cell.piece == ''"
  >
    <div class="cdkDragHandle" cdkDragHandle></div>
  </div>
</div>
